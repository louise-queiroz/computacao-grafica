<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de Cena</title>
</head>
<body>
    <section id="menu-left">
        <div class="button-container">
            <div class="model-selection">
                <div class="button-options">
                    <button id="btnSalvar">Salvar</button>
                    <button id="btnLimpar">Limpar</button>
                    <button id="btnCarregar">Carregar</button>
                </div>
            </div>
        </div>
        
        <div class="button-selected">
        </div>

        <div class="transformation-editing">
            <label for="rotation">Rotação</label>
            <input id="rotation" type="range" step="0.01" value="5" min="0" max="10"> <!-- Smaller step -->
          
            <label for="scale">Escala</label>
            <input id="scale" type="range" step="0.01" value="5" min="0.1" max="10"> <!-- Smaller step -->
          
            <label for="translation">Translação</label>
            <div class="botton-translation">
              <div class="botton-txyz">
                <p>X:</p>
                <input id="translateXButton" type="range" step="0.01" value="0" min="-5" max="5">
              </div>
              <div class="botton-txyz">
                <p>Y:</p>
                <input id="translateYButton" type="range" step="0.1" value="0" min="-2" max="2"> 
              </div>
              <div class="botton-txyz">
                <p>Z:</p>
                <input id="translateZButton" type="range" step="0.1" value="0" min="-2" max="2">
              </div>
            </div>
          </div>
        <div class="texture-changing">
            <button id="texturedefaultBtn" class="texture-btn">Textura Original</button>
            <button id="texture1Btn" class="texture-btn">Textura 1</button>
            <button id="texture2Btn" class="texture-btn">Textura 2</button>

        </div>
    </section>    

    <section id="canvas">
        <canvas id="sceneCanvas" width="1100" height="900"></canvas>
    </section>

    <div id="menu-right">
        <h3>Modelos Disponíveis</h3>
        <ul>
            <li class="box-models">
                <canvas id="canvas1"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas2"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas3"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas4"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas5"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas6"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas7"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas8"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas9"></canvas>
            </li>
            <li class="box-models">
                <canvas id="canvas10"></canvas>
            </li>
        </ul>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/twgl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gl-matrix/dist/gl-matrix-min.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/m3.js"></script>
<script type="module" src="basic/read.js"></script>
<script type="module" src="render/renderMenu.js"></script>
<script type="module" src="render/renderSelect.js"></script>
<script type="module" src="basic/select.js"></script>

</html>
